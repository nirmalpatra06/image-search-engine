<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="light-box show-box">
      <div class="info">
        <div class="box-1">
          <img src="images/camera.png" alt="camera" />
          <h2></h2>
        </div>
        <div class="box-2">
          <img id="lightDBtn" src="images/download.png" alt="download" />
          <button id="hide-btn">&times;</button>
        </div>
      </div>
      <img class="pop-img" src="" alt="preview-img" />
    </div>
    <header>
      <h1>Image-Search-Engine</h1>
      <p>Search and Download any images here</p>
      <div class="search-box">
        <input
          id="search-input"
          type="text"
          placeholder="Search images here.."
        />
        <button id="search-btn">Search</button>
      </div>
    </header>
    <main>
      <div class="container">
        <ul class="images"></ul>
        <button class="load-more">Load more</button>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
