<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Image-Search-Engine</h1>
      <p>Search and Download any images here</p>
      <div class="search-box">
        <input type="text" placeholder="Search images here.." />
        <button>Search</button>
      </div>
    </header>
    <main>
      <div class="container">
        <ul class="images">
          <li class="card">
            <img src="images/img-1.jpg" alt="img" />
            <div class="details">
              <div class="photographer">
                <p><img src="images/photo-camera.png" alt="camera" /></p>
                <span>Nirmal patra</span>
              </div>
              <button>
                <img src="images/download.png" alt="download" />
              </button>
            </div>
          </li>
          <li class="card">
            <img src="images/img-2.jpg" alt="img" />
          </li>
          <li class="card">
            <img src="images/img-3.jpg" alt="img" />
          </li>
          <li class="card">
            <img src="images/img-4.jpg" alt="img" />
          </li>
          <li class="card">
            <img src="images/img-5.jpg" alt="img" />
          </li>
          <li class="card">
            <img src="images/img-6.jpg" alt="img" />
          </li>
          <li class="card">
            <img src="images/img-7.jpg" alt="img" />
          </li>
        </ul>
        <button class="load-more">Load more</button>
      </div>
    </main>
  </body>
</html>
